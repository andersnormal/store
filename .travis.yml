language: go

branches:
  only:
    - master

cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg

install:
  - go get -u github.com/onsi/ginkgo/ginkgo  # installs the ginkgo CLI
  - go get -u github.com/onsi/gomega/...     # fetches the matcher library
  - go get -v -t ./...
  - go install github.com/onsi/ginkgo/ginkgo

go:
  - 1.8
  - 1.9

script:
  - go test

